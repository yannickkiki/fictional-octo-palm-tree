      <div class="navbar--container">
        <div id="logo">

        <div class="navbar--toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>

        </div>

        <ul class="navbar--menu">
          <li class="navbar--item">
            <a href="#resume" class="navbar--links" id="resume-page">Resume</a>
          </li>
          <!-- <span class="line-image"></span>

            <a href="#Contact" class="navbar--links" id="contacts-page">Contact</a>

    <main>
      <section class="first-section">
        <div class="contact-text">
          <div class="contacta">
            <h1>Contact</h1>
            <p>Looking forward to hear from you</p>
          </div>
          <!-- <div class="phone">
            <h1>Phone</h1>

          </div> -->
          <div class="email">
            <h1>Email</h1>
            <p>edenjenny4@gmail.com</p>
          </div>
        </div>
        <div class="contact-container">
          <form name="message" method="post">

              <div class="form-line">
                <label for="fname">First Name</label>
                <input id="fname" type="text" value="" fname="fname" />
              </div>

              <div class="form-line">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" value="" name="lname" />
              </div>

              <div class="form-line">
                <label for="email">Email</label>
                <input id="email" type="text" value="" name="email" />
              </div>

              <div class="form-line">
                <label for="resume">Link to your resum√©</label>
                <input id="resume" type="url" value="" name="Link " />
              </div>

              <div class="form-line">
                <label for="message">Message</label>
                <input id="message" type="text" value="" name="message" />
              </div>

            <div id="circle">
              <div class="circle-txt">Submit</div>
            </div>

          </form>
        </div>
      </section>
